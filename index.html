<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANEsTOOL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to ZANEsTOOL</h1>
        <p>This tool was made by ZANE. For more info, add ZANE on Discord: zane_0xo</p>

        <form id="toolForm">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" required>

            <label for="numGroups">Number of Groups to Check:</label>
            <input type="number" id="numGroups" value="10" required>

            <button type="submit">Run Tool</button>
        </form>

        <div class="result" id="result"></div>
        <div class="links" id="links"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
